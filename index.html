<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <header class="header">
        <h2><i class="fas fa-cubes"></i>To Do List</h2>
        <button class="button-open-nav" id="button-open-nav">
          <i class="fas fa-bars"></i>
        </button>
      </header>
    <div class="container">
        
        <!-- Project -->
        <div class="project_tab">
            <!-- <button class="project_button"> 
              <i class="fas fa-inbox"></i>
                Default Project Storage
               <div class="project-right"><i class="fas fa-times"></i></div> 
            </button> -->
            
            <div class="projects-list" id="projects-list">

            </div>
            <button class="button-add-project" id="button-add-project">
              <i class="fas fa-plus"></i>
              Add Project
            </button>
            <div class="add-project-popup" id="add-project-popup" style="display: none;">
              <input type="text" class="input-add-project-popup" id="input-add-project">
              <div class="add-project-popup-buttons">
                <button class="button-add-project-popup">
                  Add
                </button>

              </div>
              
            </div>
          </div>
         
          <!-- Tasks -->
          <div class="task_tab">
  
            <div class="task-content">
           
            </div>
  
            <div class="task-button">
              <button class="button-add-project" id="button-add-task">
                <i class="fas fa-plus"></i>
                Add Task
              </button>
              <div class="add-project-popup" id="add-task-popup" style="display: none;">
                <input type="text" class="input-add-project-popup" id="input-add-task-popup">
                <div class="add-project-popup-buttons" id="add-task-popup-button">
                  <button class="button-add-project-popup" id="button-add-task-popup">
                    Add
                  </button>
                  
                </div>
              </div>
            </div>
            
            

          </div>
  
        </div>
  
        <footer class="footer">
          <p>Copyright Â© 2021 by David Nguyen</p>
        </footer>
    </div>
    
    <script src="index.js" ></script>
  </body>
</html>
